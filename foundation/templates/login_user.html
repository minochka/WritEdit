{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login_user.css' %}"> 
</head>
<body>
    {% include 'header.html' %} 

	<form method="POST">
		{% csrf_token %}

		<h1>Войти</h1>

		{% if error %}
		<div>
		    {{ error }}
		</div>
	    {% endif %}

	    <div class="poly">
	        <input class="username" type="text" name="username" placeholder="Имя">
	        <input class="password1" type="password" name="password" placeholder="Пароль">
	        <button class="button" type="submit">Войти</button>
	    </div>
	</form>

	<div class="help">
	   Нет аккаунта? <a href="{% url 'signup' %}">Зарегистрироваться</a>
	</div>

    {% include 'footer.html' %}
</body>
</html>
