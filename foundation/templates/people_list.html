{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HEADER</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/people_list.css' %}">
</head>
<body>
    {% include 'header.html' %}

	<content>

		{% for peopl in people %}

        <a href="{% url 'people_detail' peopl.id %}">
            
            {% if peopl.userprofile.avatar %}

                <img class="min_avatar" src="{{ peopl.userprofile.avatar.url }}">

            {% else %}

                <img class="min_avatar" src="{% static 'default.png' %}">
                
            {% endif %}

            <p>{{ peopl.username }}</p>  

        </a>

		{% endfor %}

    </content>

    {% include 'footer.html' %}
</body>
</html>
