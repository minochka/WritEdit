{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SIGNUP</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/signup_user.css' %}">
</head>
<body>
    {% include 'header.html' %}
 

    <form method="POST">
        {% csrf_token %}

        <h1>Регистрация</h1>

        {% if error %}
        <div>
            {{ error }}
        </div>
        {% endif %}

        <div class="poly">
            <input class="username" type="text" name="username" placeholder="Имя">
            <input class="password1" type="password" name="password1" placeholder="Пароль">
            <input class="password2" type="password" name="password2" placeholder="Павторите пароль">
            <button class="button" type="submit">Зарегистрироваться</button>            
        </div>
    </form>

    <div class="help">
        У вас уже есть акаунт? <a href="{% url 'login' %}">Войти</a>
    </div>   

    {% include 'footer.html' %}
</body>
</html>
